<div class="container">
  <div class="desc-title p-5">
     <div class="title row d-flex justify-content-center">
    <h1>
      The Playlists
    </h1>
  </div>
  <div class="row text-center d-flex justify-content-center">  Here you can create your own playlist, edit your already
     existing playlist, add songs, and show it to the world! </div>
  </div>
  <div class="button-container" (click)="addPlaylist()">
    <button class=" addSong-button btn ">
        <i class="fa fa-list"></i>
        New Playlist
    </button>
  </div>
  <div class="playlist mt-4">
    <div *ngFor="let song of platList">
        <app-song-item [song]="song"></app-song-item>
    </div>
  </div>
 
</div>
