<div class="modal-header">
	<h4 class="modal-title pull-left"> Create new Play list</h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
	<form [formGroup]="addPlaylistForm">
        <div class="form-group">

        <input
        [ngClass]="{'invalid': addPlaylistForm.controls.name.errors}" 
        type="text" class="form-control" formControlName="name" placeholder="Playlist name*">
        </div>

        <div class="form-group">
            <textarea 
            [ngClass]="{'invalid': addPlaylistForm.controls.description.errors}"
            class="form-control" formControlName="description" placeholder="Description*">
         </textarea>
            </div>

          <div class="row">
            <div class=" col-4" >
              <div class="form-group">
                <input
                [ngClass]="{'invalid': addPlaylistForm.controls.title.errors}"
                type="text" class="form-control" formControlName="title" placeholder="Song title*">
              </div>
            </div>
            <div class="col-4" >
              <div class="form-group">
                <input 
                [ngClass]="{'invalid': addPlaylistForm.controls.artist.errors}"
                type="text" class="form-control" formControlName="artist" placeholder="Artist*">

              </div>
            </div>
            <div class="col-4 d-flex align-items-center" >
              <div class="form-group">
                <input
                [ngClass]="{'invalid': addPlaylistForm.controls.duration.errors}"

                 type="number" class="form-control" formControlName="duration" placeholder="Duration*">
              
              </div>
              <span>  minutes</span>
            </div>
          </div>
  
<div class="row text-center buttons d-flex justify-content-center">
  <button type="button" class="btn cancel mr-2" (click)="reset()">CANCEL</button>
  <button type="button" class="btn submit" 
  [disabled]="!addPlaylistForm.valid"
  [ngClass]="{'active': addPlaylistForm.valid}"
   (click)="add()">SUBMIT</button>
</div>
  </form>


</div>
